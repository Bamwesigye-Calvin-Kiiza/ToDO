name: Build and deploy container app to Azure Web App - final-to-do

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: "bamwesigyecalvinkiiza"
        password: "c^)%hB(28x#&UM4"

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_986374050a1a4854acf4e35dc803e443 }}/bamwesigyecalvinkiiza/final:latest
        file: ./To-Do-App/to_do_app/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'final-to-do'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_16925711cbf74d048e8b43a5475cde99 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_986374050a1a4854acf4e35dc803e443 }}/bamwesigyecalvinkiiza/final:${{ github.sha }}'
